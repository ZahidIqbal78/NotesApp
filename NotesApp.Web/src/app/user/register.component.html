<div class="card">
  <h4 class="card-header">Register</h4>
  <div class="card-body">
    <form [formGroup]="registerForm" (ngSubmit)="btnOnSubmit()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': getFormFields['name'].errors }" />
        <div *ngIf="getFormFields['name'].invalid" class="invalid-feedback">
          <div *ngIf="getFormFields['name'].errors?.['required']">Name is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': getFormFields['email'].errors }" />
        <div *ngIf="getFormFields['email'].invalid" class="invalid-feedback">
          <div *ngIf="getFormFields['email'].errors?.['required']">Email is required</div>
          <div *ngIf="getFormFields['email'].errors?.['email']">Not an email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': getFormFields['password'].errors }" />
        <div *ngIf="getFormFields['password'].invalid" class="invalid-feedback">
          <div *ngIf="getFormFields['password'].errors?.['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" formControlName="dateOfBirth" class="form-control" [ngClass]="{ 'is-invalid': getFormFields['dateOfBirth'].errors }" />
        <div *ngIf="getFormFields['dateOfBirth'].invalid" class="invalid-feedback">
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">
          Register
        </button>
        <a routerLink="" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
