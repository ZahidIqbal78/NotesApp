<div class="card">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="btnOnSubmit()">
      <div class="form-group">
        <label for="email">email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': getFormFields['email'].errors }" />
        <div *ngIf="getFormFields['email'].invalid" class="invalid-feedback">
          <div *ngIf="getFormFields['email'].errors?.['required']">Email is required</div>
          <div *ngIf="getFormFields['email'].errors?.['email']">Email address is not valid</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': getFormFields['password'].errors }" />
        <div *ngIf="getFormFields['password'].errors" class="invalid-feedback">
          <div *ngIf="getFormFields['password'].errors?.['required']">Password is required</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">
          Login
        </button>
        <a routerLink="../register" class="btn btn-link">Register</a>
      </div>
    </form>
  </div>
</div>
